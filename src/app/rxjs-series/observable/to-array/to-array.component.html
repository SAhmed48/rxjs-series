<div class="row p-3">
    <div class="col-4">
        <strong>Definition:</strong>
        <hr>
        <strong>Example - 01</strong>
        <hr>

        <div class="col-12">
            <div class="card">
                <div class="card-header">toArray - wait to 2s</div>
                <div class="card-body">
                    <ul *ngFor='let result of responseInHtml'>
                        <li>
                            {{result}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="col-4">
        <strong>Definition:</strong>
        <hr>
        <strong>Example - 02</strong>
        <hr>

        <div class="col-12">
            <div class="card">
                <div class="card-header">toArray - Users list object</div>
                <div class="card-body">
                    <ul *ngFor='let user of printUser'>
                        <li>
                            <span>{{user.name}} - </span>
                            <span>{{user.value}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
