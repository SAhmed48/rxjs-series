<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
              Event
            </div>
            <div class="card-body">
                <button #addEvent class="btn btn-primary">
                    Add Event
                </button>
            </div>
          </div>
    </div>

    <div class="col-md-4">

            <card class="card-body">

                    <li>
                        {{ev}}
                    </li>
                </ul>
            </card>
        </div>
    </div>

</div>
